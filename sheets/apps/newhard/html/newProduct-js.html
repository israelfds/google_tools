<script>

    $(function() {
        google.script.run.withSuccessHandler(renderIndex).indexHtmlBuilded();
    });

    function renderIndex(html) {
        var index = $('#index');
        index.html(html);
    }


    document.getElementById("btn").addEventListener("click", create);

    function create(){
        let name = document.getElementById("username").value;
        google.script.run.create(name);
        document.getElementById("username").value = "";
    }
</script>
